<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<ui:composition template="../template/common2.xhtml">
		<ui:define name="content">
			<div class="container3">
				<div class="container">
					<div class="col s12 m6 l9">
						<br />
						<h5 style="color: #26a69a;">Bem vindo</h5>
						<br />
						<h:panelGrid>
							<h:form>
								<h:dataTable var="animal" value="#{animalCtrl.listaAnimal}"
									styleClass="striped centered bordered" headerClass="cabecalho"
									columnClasses="">
									<h:column>
										<f:facet name="header">#</f:facet>
										<h:outputText value="#{animal.id}" />
									</h:column>

									<h:column>
										<f:facet name="header">Ra√ßa/Linhagem</f:facet>
										<h:outputText value="#{animal.raca}" />
									</h:column>

									<h:column>
										<f:facet name="header">Apelido</f:facet>
										<h:outputText value="#{animal.apelido}" />
									</h:column>

									<h:column>
										<f:facet name="header">Altura (m)</f:facet>
										<h:outputText value="#{animal.altura}" />
									</h:column>

									<h:column>
										<f:facet name="header">Peso (kg)</f:facet>
										<h:outputText value="#{animal.peso}" />
									</h:column>

									<h:column>
										<f:facet name="header">Data de nascimento</f:facet>
										<h:outputText value="#{animal.dataNascimento}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</h:column>

									<h:column>
										<div class="card-action right-align">
											<h:commandLink class="btn-floating btn-small orange">
												<i class="large material-icons">mode_edit</i>
											</h:commandLink>

										</div>
									</h:column>

									<h:column>
										<div class="card-action right-align">
											<h:commandLink class="btn-floating btn-small red"
												action="#{animalCtrl.removerPermanente(animal)}">
												<h5
													style="margin-right: 12px; font-size: 25px; margin-top: 7px;">X</h5>
											</h:commandLink>

										</div>
									</h:column>

								</h:dataTable>

								<br />
								<div class="card-action left-align">
									<a class="modal-trigger waves-effect waves-light btn"
										href="#modal1">Cadastrar novo animal</a>
								</div>

								<ui:include src="/administrador/cadastrarAnimais.xhtml" />

							</h:form>
						</h:panelGrid>
					</div>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
