<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>
	<!-- Modal Structure -->
	<div id="modal1" class="modal">

		<h5 class="card-title"
			style="color: #26a69a; text-align: center; font-size: 30px">Registro
			de animais</h5>
		<div class="card white darken-1" style="margin: 5%;">

			<div class="header center black-text text-lighten-1">



				<div class="row" style="margin: 5%;">

					<div class="col s12 input-field">
						<h:inputText value="#{animalCtrl.animal.raca}" />
						<h:outputLabel value="Raça ou linhagem do animal" />
					</div>

					<div class="col s12 input-field">
						<h:inputText value="#{animalCtrl.animal.apelido}" />
						<h:outputLabel value="Apelido do animal" />
					</div>

					<div class="col s12 input-field">
						<h:inputText id="limite" styleClass="date"
							value="#{animalCtrl.animal.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:inputText>
						<h:outputLabel value="Data de nascimento (dd/MM/yyyy)" />
					</div>

					<div class="col s12 input-field">
						<h:inputText id="fibra" value="#{animalCtrl.animal.altura}"
							onkeyup="somenteNumeros(this);" />
						<h:outputLabel value="Altura (m)" />
					</div>

					<div class="col s12 input-field">
						<h:inputText id="proteinas" value="#{animalCtrl.animal.peso}"
							onkeyup="somenteNumeros(this);" />
						<h:outputLabel value="Peso (kg)" />
					</div>

					<div class="input-field col s12">
						<h:selectOneListbox id="advanced" value="#{alimentoCtrl.alimento}"
							var="alimento" filter="true" filterMatchMode="contains">
							<f:selectItems value="#{alimentoCtrl.listaAlimento}"
								var="alimento" itemLabel="#{alimento.nome}"
								itemValue="#{alimento}" />

							<h:column>
								<h:outputText value="#{alimento.nome}" />
							</h:column>
						</h:selectOneListbox>
						<h:outputLabel value="Selecione a alimentação mais adequada" />
					</div>
				</div>

				<div class="card-action right-align">
					<h:commandButton class="waves-effect waves-green btn"
						value="Cadastrar" action="#{tarefaCtrl.salvar()}"
						onclick="alert('Pressione ok para confimar o cadastro')" />

					<!-- Problema na hora de volta para login -->
					<h:commandButton class="waves-effect waves-red btn red"
						value="Cancelar" action="indexAdmin" />

				</div>
			</div>
		</div>
	</div>

	<script src="../resources/js/jquery-3.2.1.min.js"></script>
	<script src="../resources/js/materialize.js"></script>
	<script src="../resources/js/init.js"></script>

	<script>

			$('.modal').modal({
			      dismissible: true, // Modal can be dismissed by clicking outside of the modal
			      opacity: .5, // Opacity of modal background
			      inDuration: 300, // Transition in duration
			      outDuration: 200, // Transition out duration
			      startingTop: '4%', // Starting top style attribute
			      endingTop: '10%', // Ending top style attribute
			      ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
			        
			        console.log(modal, trigger);
			      }
			    }
			  );
			</script>

	<script>
	  $(document).ready(function() {
		    $('select').material_select();
		  });

	  $('#textarea1').val('New Text');
	  $('#textarea1').trigger('autoresize');
	</script>

	<script>
			    function somenteNumeros(num) {
			        var er = /[^0-9.]/;
			        er.lastIndex = 0;
			        var campo = num;
			        if (er.test(campo.value)) {
			          campo.value = "";
			        }
			    }
 			</script>

	<script>
			    function somenteNumeros2(num) {
			        var er = /[^0-9]/;
			        er.lastIndex = 0;
			        var campo = num;
			        if (er.test(campo.value)) {
			          campo.value = "";
			        }
			    }
 			</script>

</ui:composition>
</html>
